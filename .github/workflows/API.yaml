defaults:
  run: 
    working-directory: aspnet
jobs:
  build:
    name: building
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: dotnet restore
      - run: dotnet build
  test:
    needs: build
    runs-on: ubuntu-20.04
    steps: 
      - uses: actions/checkout@v2
      - run: dotnet test
  pack:
    needs: [build, test]
    runs-on: ubuntu-20.04
    env: 
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
    steps:
      - uses: actions/checkout@v2
      - run: echo $DOCKER_TOKEN | winpty docker login -u $DOCKER_USER --password-stdin
      - run: docker image build -f ../Dockerfile -t lastest ..
      - run: docker tag latest $DOCKER_USER/webapi
      - run: docker tag latest $DOCKER_USER/webapi:latest
      - run: docker logout

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 